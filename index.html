<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mria Drone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="container">
        <img src="images/logo_md.svg" width="72px" height="100px" class="center">
        <h1 data-i18n="title">Конфігуратор VTX</h1>
        <div id="aux-template-select" class="power-states">
            <div class="form-group">
                <div tabindex="0" class="tooltip">
                    <label for="aux-select" data-i18n="aux_select">AUX керування VTX</label>
                    <span class="tooltiptext-left" data-i18n="aux_select_tooltip"></span>
                </div>
                <select id="aux-select" name="aux">
                    <option value="1">AUX2</option>
                    <option value="2" selected>AUX3</option>
                    <option value="3">AUX4</option>
                    <option value="4">AUX5</option>
                </select>
            </div>
            <div class="form-group">
                <div tabindex="0" class="tooltip"><label for="template-select" data-i18n="vtx_template">Шаблон VTX</label>

                    <span class="tooltiptext-right" data-i18n="vtx_template_tooltip"></span>
                </div>


                <select id="template-select" name="template">
                    <div id="hover-image"></div>
                    <optgroup label="AKK">
                        <option value="longrange" data-image="images/akklong.svg" selected>Ultra Long Range 3W</option>
                        <option value="raceranger" data-image="images/akkrr.svg">Race Ranger 1.6W</option>
                        <option value="dominator" data-image="images/akkdominator.svg">FX2-Dominator 2W</option>
                    </optgroup>  
                <optgroup label="Foxeer">
                    <option value="reaper">Foxeer Reaper extreme 2.5W v1 40Ch</option>
                    <option value="reaper2">Foxeer Reaper extreme 2.5W v2 72Ch</option>
                    <option value="infinity">Foxeer Infinity Reaper 5W</option>
                </optgroup>
                <optgroup label="RushFPV">
                    <option value="solo">Rush Max Solo 2.5W</option>
                    <option value="tank">Rush Tank Solo 1.6W</option>
                </optgroup>  
                <optgroup label="GEPRC">
                    <option value="geprcrad">GEPRC RAD 2.5W</option>
                </optgroup>   
                <optgroup label="Diatone">
                    <option value="mamba1">MAMBA 1W</option>
                    <option value="mamba2">MAMBA 2.5W</option>
                </optgroup>                 
                <optgroup label="Other">
                    <option value="lst">Readytosky LST 3W</option>
                    <option value="blitz">IFlight BLITZ Whoop 2.5W</option>
                    <option value="jhemcu">JHEMCU 2.5W 40Ch </option>
                    <option value="zeus">HGLRC ZEUS PRO 1.6W</option>
                    <option value="sixty9">TBS Sixty9</option>
                    <option value="mobula7">Mobula 7</option>
                </optgroup>                    
                </select>






            </div>
        </div>

        <div id="port-protocol-select" class="power-states">
            <div class="form-group">
                <div tabindex="0" class="tooltip"><label for="port-select" data-i18n="vtx_serial_port">Серійний порт VTX</label>

                    <span class="tooltiptext-left" data-i18n="vtx_serial_port_tooltip"></span>
                </div>
                <select id="port-select" name="port">
                    <option value="0" selected>UART 1</option>
                    <option value="1">UART 2</option>
                    <option value="2">UART 3</option>
                    <option value="3">UART 4</option>
                    <option value="4">UART 5</option>
                    <option value="5">UART 6</option>
                </select>
            </div>

            <div class="form-group">
                <div tabindex="0" class="tooltip"><label for="protocol-select" data-i18n="vtx_protocol">Протокол керування VTX</label>

                    <span class="tooltiptext-right" data-i18n="vtx_protocol_tooltip"></span>

                </div>
                <select id="protocol-select" name="protocol">
                    <option value="8192" selected>IRC Tramp</option>
                    <option value="2048">TBS SmartAudio</option>
                </select>
            </div>

        </div>
        <form id="vtx-form">

            <div class="power-states">
                <div class="form-group">
                    <div tabindex="0" class="tooltip"><label for="power-state-1" data-i18n="power_state_1">Потужність 1</label>

                        <span class="tooltiptext-left" data-i18n="power_state_1_tooltip"></span>

                    </div>
                    <input type="number" id="power-state-1" name="power-state-1" value="1">
                    <div class="levels-inputs">
                        <input type="number" id="power-state-1-level-from" name="power-state-1-levels-1" value="900">
                        <span>-</span>
                        <input type="number" id="power-state-1-level-to" name="power-state-1-levels-2" value="1100">
                    </div>
                </div>
                <div class="form-group">
                    <div tabindex="0" class="tooltip"><label for="power-state-2" data-i18n="power_state_2">Потужність 2</label>

                        <span class="tooltiptext" data-i18n="power_state_2_tooltip"></span>

                    </div>
                    <input type="number" id="power-state-2" name="power-state-2" value="3">
                    <div class="levels-inputs">
                        <input type="number" id="power-state-2-level-from" name="power-state-2-levels-1" value="1400">
                        <span>-</span>
                        <input type="number" id="power-state-2-level-to" name="power-state-2-levels-2" value="1600">
                    </div>
                </div>
                <div class="form-group">
                    <div tabindex="0" class="tooltip"><label for="power-state-3" data-i18n="power_state_3">Потужність 3</label>

                        <span class="tooltiptext-right" data-i18n="power_state_3_tooltip"></span>

                    </div>
                    <input type="number" id="power-state-3" name="power-state-3" value="5">
                    <div class="levels-inputs">
                        <input type="number" id="power-state-3-level-from" name="power-state-3-levels-1" value="1900">
                        <span>-</span>
                        <input type="number" id="power-state-3-level-to" name="power-state-3-levels-2" value="2100">
                    </div>
                </div>
            </div>
            <div class="form-group checkbox-container">
                <input type="checkbox" id="band-checkbox">
                <label for="band-checkbox" class="checkbox_label" data-i18n="band_checkbox">Додати можливість зміни діапазону частот</label>
            </div>
        </form>
        <form id="band-form">
            <div id=band-control style="display: none;">
                <div id="aux-template-select" class="power-states">
                    <div class="form-group">
                        <div tabindex="0" class="tooltip"><label class="required" for="band-select"
                                data-i18n="band_select">AUX для зміни діапазону</label>

                            <span class="tooltiptext-left" data-i18n="band_select_tooltip"></span>

                        </div>
                        <select id="band-select" name="band-aux">
                            <option value="" data-i18n="band_select_option">- Оберіть AUX -</option>
                            <option value="1">AUX2</option>
                            <option value="2">AUX3</option>
                            <option value="3">AUX4</option>
                            <option value="4">AUX5</option>
                        </select>
                    </div>

                </div>
                <div class="power-states">
                    <div class="form-group">
                        <div tabindex="0" class="tooltip"><label for="band-state-1" data-i18n="band_state_1">1й діапазон</label>

                            <span class="tooltiptext-left" data-i18n="band_state_1_tooltip"></span>

                        </div>
                        <select id="band-state-1" name="band-state-1">
                            <option data-i18n="band_a_option" value="1">Діапазон A</option>
                            <option data-i18n="band_b_option" value="2">Діапазон B</option>
                            <option data-i18n="band_e_option" value="3">Діапазон E</option>
                            <option data-i18n="band_f_option" value="4">Діапазон F</option>
                            <option data-i18n="band_r_option" value="5" selected>Діапазон R</option>
                            <option data-i18n="band_6_option" value="6">‼️ Діапазон #6 в таблиці частот</option>
                            <option data-i18n="band_7_option" value="7">‼️ Діапазон #7 в таблиці частот</option>
                            <option data-i18n="band_8_option" value="8">‼️ Діапазон #8 в таблиці частот</option>
                        </select>
                        <div class="levels-inputs">
                            <input type="number" id="band-state-1-level-from" name="band-state-1-levels-1" value="900">
                            <span>-</span>
                            <input type="number" id="band-state-1-level-to" name="band-state-1-levels-2" value="1100">
                        </div>
                    </div>
                    <div class="form-group">
                        <div tabindex="0" class="tooltip"><label for="band-state-2" data-i18n="band_state_2">2й діапазон</label>

                            <span class="tooltiptext" data-i18n="band_state_2_tooltip"></span>

                        </div>
                        <select id="band-state-2" name="band-state-2">
                            <option data-i18n="band_a_option" value="1" selected>Діапазон A</option>
                            <option data-i18n="band_b_option" value="2">Діапазон B</option>
                            <option data-i18n="band_e_option" value="3">Діапазон E</option>
                            <option data-i18n="band_f_option" value="4">Діапазон F</option>
                            <option data-i18n="band_r_option" value="5">Діапазон R</option>
                            <option data-i18n="band_6_option" value="6">‼️ Діапазон #6 в таблиці частот</option>
                            <option data-i18n="band_7_option" value="7">‼️ Діапазон #7 в таблиці частот</option>
                            <option data-i18n="band_8_option" value="8">‼️ Діапазон #8 в таблиці частот</option>
                        </select>
                        <div class="levels-inputs">
                            <input type="number" id="band-state-2-level-from" name="band-state-2-levels-1" value="1400">
                            <span>-</span>
                            <input type="number" id="band-state-2-level-to" name="band-state-2-levels-2" value="1600">
                        </div>
                    </div>
                    <div class="form-group">
                        <div tabindex="0" class="tooltip"><label for="band-state-3" data-i18n="band_state_3">3й діапазон</label>

                            <span class="tooltiptext-right" data-i18n="band_state_3_tooltip"></span>

                        </div>
                        <select id="band-state-3" name="band-state-3">
                            <option data-i18n="band_a_option" value="1">Діапазон A</option>
                            <option data-i18n="band_b_option" value="2" selected>Діапазон B</option>
                            <option data-i18n="band_e_option" value="3">Діапазон E</option>
                            <option data-i18n="band_f_option" value="4">Діапазон F</option>
                            <option data-i18n="band_r_option" value="5">Діапазон R</option>
                            <option data-i18n="band_6_option" value="6">‼️ Діапазон #6 в таблиці частот</option>
                            <option data-i18n="band_7_option" value="7">‼️ Діапазон #7 в таблиці частот</option>
                            <option data-i18n="band_8_option" value="8">‼️ Діапазон #8 в таблиці частот</option>
                        </select>
                        <div class="levels-inputs">
                            <input type="number" id="band-state-3-level-from" name="band-state-3-levels-1" value="1900">
                            <span>-</span>
                            <input type="number" id="band-state-3-level-to" name="band-state-3-levels-2" value="2100">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group checkbox-container">
                <input type="checkbox" checked id="confirmation-checkbox">
                <label for="confirmation-checkbox" class="checkbox_label" data-i18n="include_checkbox">Додати таблицю частот для обраного VTX</label>
            </div>

            <button id="generate-button" type="button" data-i18n="generate_button" onclick="generateResult()">Згенерувати CLI команду</button>
        </form>
        <div id="result" style="display: none;">
            <pre id="result-output"></pre>
        </div>
        <button id="copy-button" data-i18n="copy_button" onclick="copyToClipboard()" style="display: none;">Скопіювати результат</button>
    </div>
    <script src="js/translations.js"></script>
    <script src="js/script.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/img.js"></script>

    <textarea id="vtxTable" style="display: none; width: 100%;"></textarea>
</body>

</html>
